<div class="lite-cad" style="font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;line-height:1.3;">
<div class="lc-wrap">
    <!-- Col 1: Project + Pieces -->
    <div class="lc-col">
      <div class="lc-card">
        <div class="lc-card-head"><h3>Project</h3></div>
        <div class="lc-row">
          <label class="lc-label">Project Name
            <input id="lc-project" class="lc-input" placeholder="e.g., 3201 Industrial"/>
          </label>
          <label class="lc-label">Date
            <input id="lc-date" class="lc-input" type="date"/>
          </label>
          <label class="lc-label full">Notes
            <textarea id="lc-notes" class="lc-input" rows="4" placeholder="Any details to print on the PDF (room names, edge profiles, overhangs, etc.)"></textarea>
          </label>
          <div class="lc-overlay-panel lc-span-full">
            <div class="lc-row-title">Slab Overlay</div>
            <div class="lc-overlay-grid">
              <label class="lc-label">Slab width (in)
                <input id="ovw" type="number" class="lc-input" min="12" step="0.5" value="126">
              </label>
              <label class="lc-label">Slab height (in)
                <input id="ovh" type="number" class="lc-input" min="12" step="0.5" value="63">
              </label>
              <label class="lc-label">Offset X (in)
                <input id="ovx" type="number" class="lc-input" step="0.5" value="0">
              </label>
              <label class="lc-label">Offset Y (in)
                <input id="ovy" type="number" class="lc-input" step="0.5" value="0">
              </label>

              <div class="lc-ctl">
                <label class="lc-label">Photo
                  <input id="ovfile" type="file" accept="image/*">
                </label>
              </div>
              <div class="lc-ctl lc-preset-row">
                <button class="lc-btn ghost sm" id="ov-white" type="button">White</button>
                <button class="lc-btn ghost sm" id="ov-gray"  type="button">Gray</button>
                <button class="lc-btn ghost sm" id="ov-black" type="button">Black</button>
              </div>

              <label class="lc-label">Opacity
                <input id="ovop" type="range" min="0.1" max="1" step="0.05" value="0.75">
              </label>
              <div class="lc-ctl">
                <button class="lc-btn alt sm" id="ov-toggle"  type="button">Show Overlay</button>
                <button class="lc-btn red sm" id="ov-clear"   type="button">Clear</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="lc-card">
        <div class="lc-card-head">
          <h3>Layouts</h3>
          <!-- was id="btnAddLayout" -->
          <button class="lc-btn alt" id="lc-add-layout" type="button">Add Layout</button>
        </div>
        <div id="lc-layouts" class="lc-list"></div>
      </div>

      <div class="lc-card">
        <div class="lc-card-head">
          <h3>Pieces</h3>
          <button class="lc-btn" id="lc-add">Add Piece</button>
        </div>
        <div id="lc-list" class="lc-list"></div>
      </div>
    </div>

    <!-- Col 2: Inspector + Import/Export -->
    <div class="lc-col">
      <div class="lc-card">
        <h3>Inspector</h3>
        <div id="lc-inspector" class="lc-small">Select a piece from the canvas or list.</div>
      </div>
      <div class="lc-card">
        <div id="lc-sinks-card" class="lc-small"></div>
      </div>
      <div class="lc-card">
        <h3>Import / Export</h3>

        <div class="lc-subhead">Export</div>
        <div class="lc-export-grid">
          <button class="lc-btn alt" id="lc-export-pdf" type="button">PDF</button>
          <button class="lc-btn alt" id="lc-export-png" type="button">PNG</button>
          <button class="lc-btn alt" id="lc-export-svg" type="button">SVG</button>
          <button class="lc-btn alt" id="lc-export-json" type="button">JSON</button>
        </div>

        <div class="lc-subhead">Import</div>
        <div class="lc-export-grid"><!-- reuse the same 2x2 grid class -->
          <button class="lc-btn alt" id="lc-load-starter" type="button">Starter Layout</button>
          <button class="lc-btn alt" id="lc-import-btn" type="button">JSON</button>
          <button class="lc-btn red" id="lc-reset" type="button" style="grid-column: 1 / -1;">Reset</button>
        </div>
        <input id="lc-import" type="file" accept=".json,application/json" style="display:none" />
        <div id="lc-import-name" class="lc-label"></div>

      </div>

    </div>

    <!-- Col 3: Canvas -->
    <div class="lc-col">
      <div class="lc-card">
        <div class="lc-toolbar compact">
          <!-- 2×2: Undo/Redo + Snap/Deselect -->
          <div class="lc-2x2">
            <button class="lc-btn alt big"   id="lc-undo"       type="button">Undo</button>
            <button class="lc-btn alt big"   id="lc-redo"       type="button">Redo</button>
            <button class="lc-btn alt big"   id="lc-snapall"    type="button">Snap All</button>
            <button class="lc-btn ghost big" id="lc-clear-sel"  type="button">Deselect All</button>
          </div>

          <!-- 2×2: Canvas W/H + Grid + Zoom -->
          <div class="lc-2x2">
            <div class="lc-ctl">
              <label class="lc-label">Canvas width (in)
                <input id="lc-cw"   type="number" class="lc-input" min="12" step="1" value="180">
              </label>
            </div>
            <div class="lc-ctl">
              <label class="lc-label">Canvas height (in)
                <input id="lc-ch"   type="number" class="lc-input" min="12" step="1" value="120">
              </label>
            </div>
            <div class="lc-ctl">
              <label class="lc-label">Grid (in)
                <input id="lc-grid" type="number" class="lc-input" min="0.25" step="0.25" value="1">
              </label>
            </div>
            <div class="lc-ctl">
              <label class="lc-label">Zoom (px/in)
                <input id="lc-scale" type="range" class="lc-input" min="4" max="24" step="1" value="6">
                <span id="lc-scale-label" class="lc-small">6</span>
              </label>
            </div>
          </div>

          <!-- 2×2: Show/Hide toggles -->
          <div class="lc-2x2">
            <button class="lc-btn ghost big" id="lc-toggle-labels" type="button">Show Labels</button>
            <button class="lc-btn ghost big" id="lc-toggle-dims"   type="button">Show Dimensions</button>
            <button class="lc-btn ghost big" id="lc-toggle-grid"   type="button">Show Grid</button>
            <div class="lc-ctl"><!-- spacer --></div>
          </div>
        </div>

        <div class="lc-top"><div id="lc-meta">Canvas: —</div></div>
        <div class="lc-canvas-wrap">
          <svg id="lc-svg" width="800" height="400" style="touch-action:none"></svg>
        </div>
      </div>
    </div>
  </div>
